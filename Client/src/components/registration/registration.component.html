<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded-md"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            registrationForm.get('email')?.invalid &&
            registrationForm.get('email')?.touched
          "
        >
          <small class="text-red-500"
            >Please provide a valid email address</small
          >
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          id="password"
          type="{{ passwordVisible ? 'text' : 'password' }}"
          formControlName="password"
          class="w-full p-2 border rounded-md pr-10"
          [ngClass]="{
            'is-invalid':
              registrationForm.get('password')?.invalid &&
              registrationForm.get('password')?.touched
          }"
          placeholder="Enter your password"
        />
        <span
          class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
          (click)="togglePasswordVisibility()"
        >
          <i
            class="bi"
            [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"
            id="eye"
          ></i>
        </span>

        <div
          *ngIf="
            registrationForm.get('password')?.invalid &&
            registrationForm.get('password')?.touched
          "
        >
          <small class="text-red-500"
            >Password is required (min. 6 characters)</small
          >
        </div>
      </div>

      <div class="mb-4">
        <button
          type="submit"
          [disabled]="registrationForm.invalid"
          class="w-full p-2 bg-blue-500 text-white rounded-md"
        >
          Register
        </button>
      </div>

      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:underline">Log In</a>
      </p>

      <div *ngIf="errorMessage" class="text-red-500 mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
