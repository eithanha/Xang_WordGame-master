<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-4 relative">
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
          placeholder="Enter your password"
          required
        />
        <span
          class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
          (click)="togglePasswordVisibility()"
        >
          <i
            class="bi"
            [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"
            id="eye"
          ></i>
        </span>
      </div>

      <p class="text-red-500 text-sm" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Login
      </button>
    </form>

    <!-- <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a href="/registration" class="text-blue-500 hover:underline">Register</a>
    </p> -->
  </div>
</div>
