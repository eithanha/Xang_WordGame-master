<div class="container mx-auto p-4">
  <div class="text-center">
    <h1 class="text-4xl font-bold my-4">Word Game</h1>

    <div *ngIf="!isLoggedIn">
      <p class="text-xl mb-4">
        Please
        <a href="/login" class="text-blue-500 hover:underline">Log in</a>
        or
        <a href="/registration" class="text-blue-500 hover:underline"
          >Register</a
        >
      </p>
    </div>

    <div *ngIf="isLoggedIn">
      <p class="text-xl mb-4">Welcome, {{ username }}!</p>
      <p class="text-lg">
        <a href="/word-game" class="text-blue-500 hover:underline"
          >Continue Playing</a
        >
      </p>
    </div>
  </div>
</div>
