<div class="container mx-auto p-4">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Word Game</h1>

    <div class="container mx-auto p-4">
      <div class="text-center">
        <button
          (click)="startNewGame()"
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 hover:bg-blue-600 transition"
        >
          Start New Game
        </button>

        <button
          (click)="viewHistory()"
          class="px-6 py-3 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition"
        >
          View Game History
        </button>
      </div>

      <div *ngIf="message" class="mt-4 text-lg text-red-600 font-medium">
        {{ message }}
      </div>
    </div>
  </div>
</div>
