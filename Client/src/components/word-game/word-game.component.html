<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6"
>
  <h1 class="text-4xl font-bold text-gray-800 mb-6">Word Game</h1>

  <div class="flex space-x-4">
    <button
      (click)="startNewGame()"
      class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition"
    >
      Start New Game
    </button>

    <button
      (click)="viewHistory()"
      class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition"
    >
      View Game History
    </button>
  </div>

  <div *ngIf="message" class="mt-4 text-lg text-red-600 font-medium">
    {{ message }}
  </div>
</div>
