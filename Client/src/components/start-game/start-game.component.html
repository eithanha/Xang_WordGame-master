<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-4">
    Guesses Remaining: {{ guessesRemaining }}
  </h2>

  <p
    class="text-3xl tracking-widest font-mono bg-white px-6 py-3 rounded-lg shadow-md mb-6"
  >
    {{ displayedWord }}
  </p>

  <input
    type="text"
    [(ngModel)]="currentGuess"
    maxlength="1"
    class="w-16 text-center border-2 border-gray-400 rounded-lg p-3 text-xl focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
    placeholder="_"
  />

  <button
    (click)="makeGuess()"
    class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
  >
    Guess
  </button>
</div>
